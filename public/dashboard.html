<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio - Patita's.</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body class="home">
  <div class="overlay">
    <header class="top-bar">
      <div class="logo"></div>
      <div class="company-name">Patita's.</div>
      <div class="top-links">
        <span id="nombre-usuario">Hola, Usuario</span>
        <a href="#" class="btn" id="logout">Cerrar sesi贸n</a>
      </div>
    </header>

    <main class="hero">
      <h1 class="slogan">Bienvenido a tu panel</h1>

      <section class="role-selection">
        <a href="mascotas.html" class="big-btn"> Ver Mascotas</a>
        <a href="citas.html" class="big-btn"> Ver Citas</a>
        <a href="perfil.html" class="big-btn"> Ver Perfil</a>
      </section>
    </main>
  </div>

  <div class="fondo-oscuro"></div>

  <script>
    // Protecci贸n de sesi贸n
    const nombre = localStorage.getItem('nombreUsuario');
    const idDueno = localStorage.getItem('idDueno');

    if (!nombre || !idDueno) {
      alert('Debes iniciar sesi贸n para acceder al panel.');
      window.location.href = 'index.html';
    } else {
      document.getElementById('nombre-usuario').textContent = `Hola, ${nombre}`;
    }

    // Cerrar sesi贸n
    document.getElementById('logout').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('nombreUsuario');
      localStorage.removeItem('idDueno');
      localStorage.removeItem('logueado');
      window.location.href = 'inicio.html';
    });
  </script>
</body>
</html>
